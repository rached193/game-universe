<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)" class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
      <div class="col">
          <input type="text" formControlName="login"  class="form-control" placeholder="Login">
      </div>
      <div class="col">
          <input type="text" formControlName="name"  class="form-control" placeholder="Name">
      </div>
      <div class="col">
        <input type="text" formControlName="password"  class="form-control" placeholder="Password">
    </div>
  </div>


  <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

  <hr>

</form>
